<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャルション - 新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .registration-container {
            max-width: 600px;
            margin: 100px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .registration-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .registration-form {
            text-align: center;
        }
        .registration-label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        .registration-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .registration-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .registration-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-title">新規登録</div>
        <div class="registration-form">
            <form action="/register" method="POST" onsubmit="return validateForm()">
                <label class="registration-label" >名前</label>
                <input class="registration-input" type="text"  required>

                <label class="registration-label">住所</label>
                <input class="registration-input" type="text"required>

                <label class="registration-label" >電話番号</label>
                <input class="registration-input" type="tel"  required>

                <label class="registration-label" >メールアドレス</label>
                <input class="registration-input" type="email" required>

                <label class="registration-label" >パスワード</label>
                <input class="registration-input" type="password" required>

                <button class="registration-button" type="submit">登録</button>
            </form>
        </div>
    </div>

</body>
</html>
